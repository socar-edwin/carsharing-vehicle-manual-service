# ===========================================
# 스테이지 환경 설정
# ===========================================

replicaCount: 1

image:
  repository: <AWS_ACCOUNT_ID>.dkr.ecr.ap-northeast-2.amazonaws.com/carsharing-vehicle-manual-service
  tag: ""  # CI/CD에서 자동 설정 (Git Tag)

serviceAccount:
  create: true
  name: carsharing-vehicle-manual-service-stg
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<AWS_ACCOUNT_ID>:role/carsharing-vehicle-manual-service-stg-role

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: vehicle-manual-stg.socar.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: socar-me-tls
      hosts:
        - vehicle-manual-stg.socar.me

# 스테이지 환경 리소스
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# External Secrets (스테이지)
externalSecrets:
  enabled: true
  secretStoreName: aws-secrets-manager-stg
  refreshInterval: 1h
  target:
    name: carsharing-vehicle-manual-service-secrets
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: carsharing-vehicle-manual-service/stg
        property: OPENAI_API_KEY
